<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Standalone</title>
        <link rel="stylesheet" href="css/swg_2.css">
        <script src="./js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVufI0xiu3YqzPC8C9lm2q02rYH1R1FBo&libraries=places"></script>

    <body>

                    </div>
                    <div class="col-right flex-grid-col" id="right"></div>
                    <div class="col-left flex-grid-col" id="left"></div>
                </div>
            </div>
        </div>
